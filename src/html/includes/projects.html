<section class="container projects" id="projects" data-track-section>
	<header class="main">
		<h2 class="maintext" data-text="Projects">Projects</h2>
		<span class="subtext">A showcase of my<span></span> past, present, and future.</span>
	</header>
		
	<div class="content">
		<div class="projects" data-columns>
			{% for project in projects.projects.slice(0,6) %}
				<div class="project">
					<div class="image-container">
						<img src="{{project.images[0].src}}">
						<h3>{{project.title}}</h3>
					</div>
					<p>{{project.shortDescription}}</p>
					<button>Learn More</button>
				</div>
			{% endfor %}
		</div>
	</div>
	<div class="project loadMore">Load More</div>
	<div class="project noResults">
		<div class="smiley">:(</div>
		<span>No Results.</span>
		<button data-bind="click: resetFilters">Reset Filters</button>
	</div>
	<div class="loading loaded">
		<div class="plus-loader">
			Loadingâ€¦
		</div>
	</div>
</section>
