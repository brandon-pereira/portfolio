<section class="container contact" id="contact">
	<div class="content">
		<h2>Contact</h2>
		<div class="init">
			<h3>Let's Talk</h3>
			<div class="grid" data-bind="foreach: contactLinks">
				<a class="item smoothText" data-bind="text: text, css: $data.class, attr: {href: link, target: isSameTab ? '_self' : '_blank'}"></a>
			</div>
			<h3>Social</h3>
			<div class="grid" data-bind="foreach: socialLinks">
				<a class="item smoothText" data-bind="text: text, css: $data.class, attr: {href: link, target: isSameTab ? '_self' : '_blank'}"></a>
			</div>
		</div>
	</div>
	<div class="loading" ng-hide="init">
		<div class="plus-loader">
			Loadingâ€¦
		</div>
	</div>
</section>
