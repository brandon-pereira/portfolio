<section class="container projects" id="projects">
	<header class="main">
		<h2 data-text="Projects">Projects</h2>
		<h3>A showcase of my<span></span> past, present, and future.</h3>
	</header>
		
	<div class="content">
		<div class="loading">
			<div class="plus-loader">
			  Loadingâ€¦
			</div>
		</div>
		<div class="init">
			<div class="sort">
				<span class="title">Sort By</span> 
				<select data-bind=" options: statuses,
														optionsText: 'title',
		                        value: selectedStatus,
													 	optionsCaption: 'Status'"></select>
				<select data-bind=" options: dates,
														optionsText: 'title',
		                        value: selectedDate,
													 	optionsCaption: 'Date'"></select>
				<select data-bind="options: languages,
											 		 optionsCaption: 'Language',
													 value: selectedLanguage"></select>
			</div>
			<div class="projects" data-bind="foreach: visibleProjects">
				<div class="project">
					<header>
						<span class="date" data-bind="text: formattedDate"></span>
						<span class="type" data-bind="text: status.title, css: status.class"></span>
						<h4 data-bind="visible: link"><a data-bind="text: title, attr: {href: link}" target="_blank"></a></h2>
						<h4 data-bind="visible: !link, text: title"></h2>
					</header>
					<p data-bind="html: description"></p>
					<div class="photos" data-bind="visible: images, foreach: images">
						<img data-bind="attr: {src: src, title: title}, click: $root.openImage, css: $data.styling">
					</div>
					<div class="languages" data-bind="foreach: languages">
						<span data-bind="text: $data, click: $root.goToSkill.bind($data)"></span>
					</div>
				</div>
			</div>
			<div class="project loadMore" data-bind="visible: hasMore, click: loadMore">Load More</div>
			<div class="project noResults" data-bind="visible: visibleProjects().length <= 0">
				<div class="smiley">:(</div>
				<span>No Results.</span>
				<button data-bind="click: resetFilters">Reset Filters</button>
			</div>
			
			<div class="lightbox" data-bind="css: lightbox.open() ? 'visible' : '', click: closeImage">
				<a class="close-button">&times;</a>
				<div class="modal-content">
					<img data-bind="attr: {src: lightbox.img, title: lightbox.desc, alt: lightbox.desc}, css: lightbox.style" />
					<div class="description" data-bind="text: lightbox.desc"></div>
				</div>
			</div>
		</div>
	</div>
</section>
