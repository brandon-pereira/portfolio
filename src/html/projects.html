<section class="container projects" id="projects">
	<header class="main">
		<h1 data-text="Projects">Projects</h1>
		<h2>A showcase of my<span></span> past, present, and future.</h2>
	</header>
		
	<div class="content">
		<div class="loading">
			<div class="plus-loader">
			  Loadingâ€¦
			</div>
		</div>
		<div class="init">
			<div class="sort">
				<span class="title">Sort By</span> 
				<select ng-model="sortBy.status" ng-options="status.class as status.title for status in status"></select>
				<select id="date">
					<option>Date / Descending</option>
					<option>Date / Ascending</option>
				</select>
				<!-- <select data-bind="foreach: languages"> -->
					<!-- <option data-bind="text: $data.language"></option> -->
				<!-- </select> -->
				<select data-bind="options: languages,
                       optionsText: 'countryName',
                       value: selectedLanguage,
											 optionsCaption: 'placeholderLang'"></select>
			</div>
			<div class="projects" data-bind="foreach: projects">
				<div class="project">
					<header>
						<span class="date" data-bind="text: date"></span>
						<span class="type" data-bind="text: type.title, css: type.class"></span>
						<h2 data-bind="visible: link"><a data-bind="text: title, attr: {href: link}" target="_blank"></a></h2>
						<h2 data-bind="visible: !link, text: title"></h2>
					</header>
					<p data-bind="html: description"></p>
					<div class="photos" data-bind="visible: images, foreach: images">
						<img data-bind="attr: {src: src, title: title}">
					</div>
					<div class="languages" data-bind="foreach: languages">
						<span data-bind="text: $data" ng-click="goToLanguage(language)"></span>
					</div>
				</div>
			</div>
			<div class="project loadMore" ng-click="visibleProjects=visibleProjects+visibleProjects" ng-hide="visibleProjects>=list.length">Load More</div>
			<div class="project noResults" ng-show="!list.length" ng-click="searchProjects({})"><div class="smiley">:(</div><span>No Results.</span><button>Reset Filters</button></div>
			<!-- 
			<div class="lightbox" ng-class="{'visible': modalVisible}" ng-click="modalVisible = false">
				<a class="close-button">&times;</a>
				<div class="modal-content">
					<img src="{{modalImg}}" title="{{modalImgTitle}}" alt="{{modalImgTitle}}" ng-class="modalImgClasses">
					<div class="description">
						{{modalImgTitle}}
					</div>
				</div>
			</div> -->
		</div>
	</div>
</section>
