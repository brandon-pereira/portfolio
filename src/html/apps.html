<section class="container apps" id="apps">
	<header class="main">
		<span class="maintext">Apps</span>
		<spna class="subtext">I've got<span></span>for that.</span>
	</header>
		
	<div class="content">
		<div class="loading">
			<div class="plus-loader">
			  Loadingâ€¦
			</div>
		</div>
		<div class="init">
			<div class="carousel-slides" data-bind="foreach: slides">
				<div class="carousel-slide" data-bind="css: {currentSlide: $index() === $root.currentSlide()}">
					<div class="row">
						<div class="column-icon">
							<img class="app-icon" data-bind="attr: {src: icon}">
						</div>
						<div class="column-info">	
							<a data-bind="attr: {href: link}" target="_"><h2 data-bind="text: title"></h2></a>
							<p data-bind="html: description"></p>
						</div>
					</div>
					<div class="row photos" data-bind="visible: images, foreach: images">
						<img data-bind="attr: {src: $data.preview ? src : src, title: title}, click: $root.openImage, css: $data.styling">
					</div>
				</div>
			</div>
			<div class="carousel-dots" data-bind="foreach: slides">
				<div class="dot" data-bind="click: $root.goToSlide.bind($data), css: {active: $index() === $root.currentSlide()}"></div>
			</div>
			<div class="next carousel-arrow" data-bind="click: goToNextSlide">
				<!-- @@include ../static/icons/caret.svg -->
			</div>
			<div class="prev carousel-arrow" data-bind="click: goToPrevSlide">
				<!-- @@include ../static/icons/caret.svg -->
			</div>
		</div>
	</div>
</section>
