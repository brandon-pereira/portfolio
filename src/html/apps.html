		<span class="maintext">Apps</span>

	<div class="content">
		<div class="loading">
			<div class="plus-loader">
			  Loadingâ€¦
			</div>
		</div>
		<div class="init">
			<div class="carousel-slides" data-bind="foreach: slides">
				<div class="carousel-slide" data-bind="css: {currentSlide: $index() === $root.currentSlide()}">
					<img class="app-icon" data-bind="attr: {src: icon}">
					<a href="#" target="_"><h2 data-bind="text: title"></h2></a>
					<p data-bind="html: shortDescription"></p>
					<div class="photos" data-bind="visible: images, foreach: images">
						<img data-bind="attr: {src: $data.preview ? preview : src, title: title}, click: $root.openImage, css: $data.styling">
					</div>
				</div>
			</div>
			<div class="carousel-dots" data-bind="foreach: slides">
				<div class="dot"></div>
			</div>
			<div class="next carousel-arrow">
			<div class="prev carousel-arrow">
		</div>
	</div>
</section>
